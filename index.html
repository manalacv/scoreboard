<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Scoreboard</h1>
    <button id="reset" onclick="resetGame()">New Game</button>
    <div class="container">
      <div class="home-section">
        <h3 class="home-title">HOME</h3>
        <div class="home-score">
          <h1 class="score-color" id="h-score">0</h1>
        </div>
        <div class="btn">
          <button onclick="add1home()">+1</button>
          <button onclick="add2home()">+2</button>
          <button onclick="add3home()">+3</button>
        </div>
      </div>
      <div class="guest-section">
        <h3 class="guest-title">AWAY</h3>
        <div class="guest-score">
          <h1 class="score-color" id="g-score">0</h1>
        </div>
        <div class="btn">
          <button onclick="add1guest()">+1</button>
          <button onclick="add2guest()">+2</button>
          <button onclick="add3guest()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
